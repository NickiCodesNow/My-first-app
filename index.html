<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
    src="https://kit.fontawesome.com/11e104198a.js"
    crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather to go</title>
  </head>

  <body>
    <div class="container">
      <div class="card now">
          <form id="search-bar">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter your city"
                id="enter-city"
                />
                <div class="input-group-append">
                <button
                class="btn btn-outline-secondary"
                type="submit"
                id="submit-button"
                >
                üîç
              </button>
              <button
              class="btn btn-outline-secondary"
                  type="submit"
                  id="current-Location-button"
                  >
                  Current Location
                </button>
              </div>
            </div>
          </form>
          <div class="row current-city">
            <div class="col-6">
              <h6 id="current-city">
                Berlin
              </h6>
              <ul>
                <li id="current-date"> Today, 00:00 </li>
              </ul>
            </div>
          </div>
          <div class="temp-display">
            <div class="col-6">
              <div class="weather-picture">
                  <img src="" alt="Clear" id="weather-icon"/>
                  <span id="current-temp">18 </span>
                  <span class="units">
                  <a href="#" id="celsius-link" class="active">¬∞C </a> |
                  <a href="#" id="fahrenheit-link" style=" text-decoration: none">¬∞F </a>
                </div>
              </div>
        </div>
      </div>
      <div class="card today">
        <div class="card-body">
          <h3>Next Hours</h3>
          <div class="row prediction-today-icons" id="forecast-hourly">
          </div>
        </div>
      </div>
      <div class="card week">
        <div class="card-body">
          <h3>Next week</h3>
          <div class="row prediction-week" id="forecast-daily">
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/NickiCodesNow/My-first-app" target="_blank">Open-source code</a> by NickiCodesNow
    </footer>
    <script src="src/index.js"></script>
  </body>
 
  </html>
