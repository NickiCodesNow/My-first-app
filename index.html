<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
    src="https://kit.fontawesome.com/11e104198a.js"
    crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather to go</title>
  </head>
  <body>
    <div class="container">
      <div class="card bg-dark text-white">
        <img src="images/sun.jpg" class="search-img" alt="It is sunny" />
        <div class="card-img-overlay">
          <form id="search-bar">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter your city"
                id="enter-city"
                />
                <div class="input-group-append">
                <button
                class="btn btn-outline-secondary"
                type="submit"
                id="submit-button"
                >
                üîç
              </button>
              <button
              class="btn btn-outline-secondary"
                  type="submit"
                  id="current-Location-button"
                  >
                  Current Location
                </button>
              </div>
            </div>
          </form>
          <div class="row current-city">
            <div class="col-3">
              <h6 id="current-city">
                Berlin
              </h6>
              <ul>
                <li id="current-date"> Today, 00:00 </li>
              </ul>
            </div>
          </div>
          <div class="temp-display">
            <div class="col-6">
              <div class="weather-picture">
                  <i class="fas fa-sun"></i>
                  <span id="current-temp">18 </span>
                  <span class="units">
                  <a href="#" id="celsius-link">¬∞C </a> |
                  <a href="#" id="fahrenheit-link">¬∞F </a>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="card today">
        <div class="card-body">
          <h3>Today</h3>
          <div class="row prediction-today-icons">
            <div class="col-3">
              <i class="fas fa-cloud-sun"></i>
              <br />
              6¬∞C
              <br />
              <span class="daytime">Morning</span>
            </div>
            <div class="col-3">
              <i class="fas fa-cloud-showers-heavy"></i>
              <br />
              6¬∞C
              <br />
              <span class="daytime">Noon</span>
            </div>
            <div class="col-3">
              <i class="far fa-snowflake"></i>
              <br />
              6¬∞C
              <br />
              <span class="daytime">Afternoon</span>
            </div>
            <div class="col-3">
              <i class="fas fa-cloud-sun-rain"></i>
              <br />
              6¬∞C
              <br />
              <span class="daytime">Night</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card week">
        <div class="card-body">
          <h3>Next 5 Days</h3>
          <img class="weather-diagram" src="images/weather.jpg" />
          <div class="row prediction-week">
            <div class="col-2">
              <span class="degrees">25 ¬∞C </span>
              <br />
              <span class="day">Today</span>
              <br />
              <span class="date">28.12</span>
            </div>
            <div class="col-2">
              <span class="degrees">25 ¬∞C </span>
              <br />
              <span class="day">Tue</span>
              <br />
              <span class="date">29.12</span>
            </div>
            <div class="col-2">
              <span class="degrees">25 ¬∞C </span>
              <br />
              <span class="day">Wed</span>
              <br />
              <span class="date">30.12</span>
            </div>
            <div class="col-2">
              <span class="degrees">25 ¬∞C </span>
              <br />
              <span class="day">Thu</span>
              <br />
              <span class="date">31.12</span>
            </div>
            <div class="col-2">
              <span class="degrees">25 ¬∞C </span>
              <br />
              <span class="day">Fr</span>
              <br />
              <span class="date">01.01</span>
            </div>
            <div class="col-2">
              <span class="degrees">25 ¬∞C </span>
              <br />
              <span class="day">Sa</span>
              <br />
              <span class="date">02.01</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/NickiCodesNow/My-first-app" target="_blank">Open-source code</a> by NickiCodesNow
    </footer>
    <script src="src/index.js"></script>
  </body>
  </html>
